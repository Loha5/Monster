<!DOCTYPE html>
<html>

<head>
	<title>Zeichnen auf der Canvas</title>
	<style>
		body,
		html {
			padding: 0;
			margin: 0;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<canvas id="myCanvas" width="700" height="350"></canvas>
	<script src="dauvas.js"></script>

	<script>
		function color(f) {
				f += 10
				if (f > 255) f = 0
				return f 
			}
		let r = 0, g = 100, b = 200;

		function monster(x, y, a) {
			setFillColorRGB(r , g, b);
			fillCircle(x, y, a);
			for (var w = 0; w < 180; w = w + 30)
				fillRectCenterRotate(x, y, 3 * a, 0.15 * a, w);
			//Augen
			setFillColor("white");
			fillOval(x + 0.3 * a, y - 0.5 * a, 0.1 * a, 0.2 * a);
			fillOval(x - 0.3 * a, y - 0.5 * a, 0.1 * a, 0.2 * a);
			setFillColor("black");
			fillOval(x + 0.3 * a, y - 0.4 * a, 0.04 * a, 0.06 * a);
			fillOval(x - 0.3 * a, y - 0.4 * a, 0.04 * a, 0.06 * a);
			//Mund
			fillOval(x, y  + 0.3 * a, 0.5 * a, 0.2 * a);
			
			r = color(r);
			g = color(g);
			b = color(b);


		}
	//setTimeout(monster, 5000, xmax/2, ymax/2, 50);
	
	/*let x = 500;
	function step() {

		x += 30;

	setInterval(step, 50);
	*/

	function runAnim1() {
		let x = 500;
		let y = 500;
		let i = 0;
		animation = setInterval(monsterStep1, 100);
		function monsterStep1() {
			if (i==10) {
				clearInterval(animation);
			}
			i += 1
			monster(x, y, 50);
			x += 30
		}
	}

	//runAnim1();

	function runAnim2() {
		let x = 500, y = 500, vx = 8, vy = 3, dt = 10;
		animation = setInterval(monsterStep2, 200);
		function monsterStep2() {
			clearScreen();
			monster(x, y, 50);
			x += vx * dt;
			y += vy * dt;
			if(x > xmax || x < 0) {
				vx = -vx;
			}
			if(y > ymax || y < 0) {
				vy = -vy;
			}
		}
	}

	runAnim2();

	
		


	</script>


</body>

</html>
